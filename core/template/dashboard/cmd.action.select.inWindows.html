<div style="width:100px;min-height:90px;" class="cmd #history# tooltips cmd-widget" data-type="action" data-subtype="select" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <p class='cmdName' style="font-weight: bold;font-size : 12px;">#name#</p>
        <img class="action iconCmd#id#" src="plugins/Volets/core/template/images/ModeOpen.png" width="60px">
    </center>
    <script>
        $('.iconCmd#id#').empty();
        if ('#state#' == '1' || '#state#' == '99' || '#state#' == 'on') {
            $('.iconCmd#id#').attr('src','plugins/Volets/core/template/images/ModeOpen.png').attr('data-value',0);
            if (jeedom.cmd.normalizeName('#name#') == 'on') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }
        } else {
            $('.iconCmd#id#').attr('src','plugins/Volets/core/template/images/ModeClose.png').attr('data-value',1);
            if (jeedom.cmd.normalizeName('#name#') == 'off') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }
        }
        $('.cmd[data-cmd_id=#id#] .action').off();
        $('.cmd[data-cmd_id=#id#] .action').on('click', function () {
           //jeedom.cmd.execute({id: '#id#'});
          	jeedom.cmd.execute({id: '#id#', value: {select:$(this).attr('data-value')}});
        });
    </script>
</div>
